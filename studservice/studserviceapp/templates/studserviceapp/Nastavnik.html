<html lang="en">
<head>

    <title>Prikaz za nastavnika</title>


    <style>

        .navbar {
           list-style-type: none;
           margin: 0;

         }

            color: white;
            text-align: center;
            padding: 14px 16px;

         }

         .lii a:hover {
            background-color: #111;
         }
    </style>



</head>
<body>
    <header>
        <ul class="navbar">
            <li class="lii"><a href="http://localhost:8000/studserviceapp/nastavnik/{{ username }}">Pocetna</a></li>
            <li class="lii"><a href="http://localhost:8000/studserviceapp/maillist/{{ username }}">Mail</a></li>

</html>
